on:
  push:
  pull_request_target:
    branches: [master]
name: Tests / test-user-mirror
jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source codes
      uses: actions/checkout@v1
    - name: Mirror Github to Gitee with white list
      uses: ./.
      with:
        src: github/Yikun
        dst: gitcode/hu-qi
        dst_key: ${{ secrets.GITCODE_PRIVATE_KEY }}
        dst_token:  ${{ secrets.GITCODE_TOKEN }}
        static_list: 'hub-mirror-action,hashes, simple-spring'
        force_update: true
        debug: true
        mappings: 'hashes=>hashes_gitee'
